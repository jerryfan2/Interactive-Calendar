<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calendar</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap">
    </head>
    <body>

        <div class="container">
            <div class="calendar">
                <div class="day-popup-container"></div>
                <div class="create-popup">
                    <form id="createForm">
                        <label for="ename">Event Name:</label>
                        <input type="text" id="ename">
                        <label for="stime">Start Time:</label>
                        <input type="datetime-local" id="stime">
                        <label for="etime">End Time:</label>
                        <input type="datetime-local" id="etime">
                        <label for="location">Location:</label>
                        <input type="text" id="location">
                        <label for="desc">Description:</label>
                        <input type="text" id="desc">
                        <button type="button" class="save" onclick="createEv()">Save</button>
                        <i class="fas fa-times" onclick="togglePopup('.create-popup')"></i>
                    </form>
                </div>
                <div class="month">
                    <i class="fas fa-angle-left prev"></i>
                    <div class="date">
                        <h1></h1>
                        <p></p>
                    </div>
                    <i class="fas fa-angle-right next"></i>
                    <i class="fas fa-plus-circle add" onclick="togglePopup('.create-popup')"></i>
                </div>
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days">
                </div>
            </div>
        </div>
        
        
        <script type="text/javascript" src="script.js" async defer></script>
    </body>
</html>
